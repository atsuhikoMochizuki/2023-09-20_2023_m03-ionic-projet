<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <div [ngSwitch]=folder>
      <div *ngSwitchCase="'home'"><app-home></app-home></div>
      <div *ngSwitchCase="'conferences'"><app-conferences></app-conferences></div>
      <div *ngSwitchCase="'intervenants'"><app-intervenants></app-intervenants></div>
      <div *ngSwitchDefault>Default</div>
    </div>
  </div>
</ion-content>
